<script type="text/javascript">
	$(function() {
		$("#grumble1").click(function(){
			$('#grumble1').grumble( {
				text : '',
				angle : 200,
				distance : 3,
				showAfter : 100,
				hideAfter : 1000
			});
		})
		$("#grumble2").click(function(){
			$('#grumble2').grumble( {
				text : 'Ohh, blue...',
				angle : 180,
				distance : 0,
				showAfter : 100,
				type : 'alt-',
				hideAfter : 1000
			});
		})
		$("#grumble3").click(function(){
			$('#grumble3').grumble( {
				text : 'Click me!',
				angle : 150,
				distance : 3,
				showAfter : 100,
				hideAfter : false,
				hasHideButton : true, // just shows the button
				buttonHideText : 'Pop!'
			});
		})
		$("#grumble4").click(function(){
			$('#grumble4').grumble( {
				text : 'Whoaaa, this is a lot of text that i couldn\'t predict',
				angle : 85,
				distance : 50,
				showAfter : 100,
				hideAfter : 1000,
				onHide : function() {
					isSequenceComplete = true;
				}
			});
		})

		$('#myElement').click(function(){
			$('#myElement').grumble({
				showAfter: 100,
				hideAfter: 2000,
				angle : 150,
				distance : 12,
				onShow: function(){
					console.info('当显示动画完成触发');
				},
				onBeginHide: function(){
					console.info('隐藏动画开始时触发');
				},
				onHide: function () { 
					console.info('当隐藏动画完成后触发');
				}
			});
		})

		$('#darkside').click(function(e){
			var $me = $(this), interval;
			e.preventDefault();
			$me.grumble(
				{
					angle: 130,
					text: 'Look at me!',
					type: 'alt-', 
					distance: 13,
					hideOnClick: true,
					onShow: function(){
						var angle = 130, dir = 1;
						interval = setInterval(function(){
							(angle > 220 ? (dir=-1, angle--) : ( angle < 130 ? (dir=1, angle++) : angle+=dir));
							$me.grumble('adjust',{angle: angle});
						},25);
					},
					onHide: function(){
						clearInterval(interval);
					}
				}
			);
		});

	})
</script>
